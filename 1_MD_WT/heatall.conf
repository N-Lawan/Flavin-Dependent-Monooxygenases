#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Heating system after minimization


#############################################################
## INPUT PARAMETERS                                        ##
#############################################################

set outputname     heatall_WT
set inputname      minall_WT ;# used for restart

set temperature    300

firsttimestep	   0

# Change PMEGridSize for other systems

#############################################################
## GENERAL SIMULATION PARAMETERS                           ##
#############################################################

# molecular system
coordinates WT.pdb
structure   WT.psf

# restart:
bincoordinates      $inputname.coor #!!!! used to be open but close just for this time testing
#binVelocities       $inputname.vel; # not used, because started from minimization output
extendedSystem      $inputname.xsc ; #!!!! used to be open but close just for this time testing # cell-dimensions from previous run

temperature         $temperature

# force field
paratypecharmm on
parameters par_all27_prot_na.prm
parameters fmn19.prm
parameters hpa19.prm



# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0    ;# default
cutoff              12 ;# Can be chosen relatively small because of PME (see below)
switching           on ;# Turn on the switching functions
switchdist          10 ;# cutoff - 2
pairlistdist        14

# Periodic box is specified in restart xsc-file

# PME (for full-system periodic electrostatics)
PME            on ;
PMEGridSizeX 95 ;
PMEGridSizeY 98 ;
PMEGridSizeZ 102 ; 

# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidTolerance      0.00005  ;# Default is  0.00001
nonbondedFreq       1  ;# Must at least be calculated every 2fs (here every step)
fullElectFrequency  2  ;# PME only every other step
stepspercycle       10

# Wrap molecules for easier view in dcd
wrapWater	on
wrapAll         on
wrapNearest     off ;# use for non-rectangular cells

# Output
outputName          $outputname
dcdfile             $outputname.dcd
outputEnergies      100 ;# Energy output frequency
DCDfreq             1000 ;# Trajectory file frequency (every 2 ps)
xstFreq             1000
restartfreq         1000 ;# Restart file frequency (every 2 ps)
restartname         $outputname
outputTiming        1000 ;# shows time per step and time to completion


#############################################################
## SPECIFIC SIMULATION PARAMETERS                          ##
#############################################################

# Heat to $temperature with 50K every 2 ps (takes 10 ps to reach 300K)
reassignFreq	1000 
reassignTemp	50 
reassignIncr	50 
reassignHold	$temperature

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

### Dynamics  ###
run		10000 ;# 20 ps 
